<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Dynamic Quote Generator</title>
	</head>
	<body>
		<h1>Dynamic Quote Generator</h1>
		<div style="margin-bottom:8px">
			<label for="categoryFilter">Filter by category: </label>
			<select id="categoryFilter">
				<option value="all">All Categories</option>
				<!-- Dynamically populated categories -->
			</select>
		</div>
	<!-- Sync/Server notifications -->
	<div id="syncStatus" style="background:#fff8c4;border:1px solid #f0e68c;padding:8px;margin-bottom:8px;display:none">
		<strong id="syncMessage">Sync idle</strong>
		<button id="reviewConflictsBtn" style="margin-left:12px;">Review Changes</button>
		<span id="lastSync" style="float:right;font-size:0.9em;color:#666"></span>
	</div>
	<!-- General notification area -->
	<div id="notificationArea" style="display:none;margin-bottom:8px;padding:8px;border:1px solid #b3d4fc;background:#eaf6ff;color:#1a3a5b"></div>

		<!-- Conflict review panel (hidden) -->
		<div id="conflictPanel" style="display:none;border:1px solid #ddd;padding:8px;margin-bottom:8px;background:#fafafa">
			<h3>Server updates / conflicts</h3>
			<div id="conflictList"></div>
			<div style="margin-top:8px">
				<button id="resolveAllServerBtn" style="background:#e0f7fa">Accept All Server Versions</button>
				<button id="resolveAllLocalBtn" style="background:#ffe0b2;margin-left:8px">Keep All Local Versions</button>
				<button id="closeConflictsBtn" style="margin-left:8px">Close</button>
			</div>
		</div>
		<div id="quoteDisplay"></div>
			<button id="newQuote">Show New Quote</button>
			<div id="quickAdd" style="margin-top:12px">
				<input id="newQuoteText" type="text" placeholder="Enter a new quote" />
				<input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
				<button id="quickAddBtn" type="button">Add Quote</button>
				<div id="exportImport" style="margin-top:8px">
					<button id="exportBtn" type="button">Export Quotes (JSON)</button>
					<input type="file" id="importFile" accept=".json" />
				</div>
			</div>

			<!-- Server Simulation UI -->
			<div id="serverSim" style="margin-top:24px;padding:12px;border:1px solid #e0e0e0;background:#f9f9f9">
				<h2>Server Simulation (JSONPlaceholder)</h2>
				<button id="postToServerBtn" type="button">Post Random Data to Server</button>
				<div id="serverData" style="margin-top:12px"></div>
			</div>
		<script src="script.js"></script>
	</body>
	</html>
